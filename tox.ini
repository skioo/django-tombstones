[tox]
envlist =
    {py34,py35,py36,py38}-{django111,django20,django31}-test
    py38-django31-{checkmigrations,flake,coverage}

[testenv]
basepython =
    py34: python3.4
    py35: python3.5
    py36: python3.6
    py38: python3.8
commands =
    test: py.test tests
    checkmigrations: ./manage.py makemigrations --check --dry-run
    flake: flake8
    coverage: py.test tests --cov tombstones --cov-report term-missing
deps =
    django111: Django>=1.11,<1.12
    django20: Django>=2.0,<2.1
    django31: Django>=3.1,<3.2
    pytest-django
    pytest-cov
    flake: flake8

